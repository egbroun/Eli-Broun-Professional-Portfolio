    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Menu */
        nav {
            background-color: #5f80a3;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .menu {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 10px 0;
        }

        nav .menu li {
            margin: 0 15px;
        }

        nav .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav .menu a:hover {
            text-decoration: underline;
        }

        /* PDF Container */
        .pdf-container {
            flex: 1;
            width: 100%;
            height: 1200px; /* Much taller container */
            padding: 20px;
            box-sizing: border-box;
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 1200px; /* Ensure minimum height */
        }

        /* Footer */
        footer {
            background-color: #5f80a3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            src="resume.pdf"
            type="application/pdf"
            width="100%"
            height="100%"
        >
    </div>

    <!-- Contact Footer -->
    <footer>
